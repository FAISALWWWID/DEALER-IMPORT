<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEALERSHIP Fila City Roleplay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="rgb-border" style="padding: 20px; text-align: center;">
        <h1 class="marquee">DEALERSHIP FILA CITY</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="shop.html"><i class="fas fa-store"></i></a></li>
                <li><a href="ask.html"><i class="fas fa-question"></i></a></li>
            </ul>
        </nav>        
    </header>

    <main>
        <section class="contact-section">
            <h2>Hubungi Kami</h2>
            <p>Jika Anda memiliki pertanyaan atau memerlukan bantuan, silakan hubungi admin melalui formulir di bawah ini.</p>
            
            <!-- Formulir Kontak -->
            <form id="contact-form">
                <label for="name">Nama :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button class="fas fa-paper-plane"  type="submit"></button>
            </form>
            <div id="device-info">
                <i id="device-icon" class="fas"></i> <!-- Placeholder untuk ikon -->
                <span id="device-text"></span>
        </section>
    </main>

    <div class="fas fa-tachometer-alt" id="fps-display"></div>
    
    <script src="script.js"></script>
</body>
</html>
